<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Insta485</title>
</head>
<body>
  <div class="topright">
    <a href="/explore/" > <b>explore</b> </a> | <a href="/u/{{logname}}/" > <b>{{logname}}</b> </a> </div>
  <h1>
    <a href="/"><img class = "logo" src="/static/images/insta485logo.png" alt="insta485_logo"/></a>
     Insta485 </h1>
  <hr>

  <h2> Discover People </h2>
  {% for user in not_following %}
  <p>
      <img class = "icon" src={{user.user_img_url}} alt="follower_img"/>
      <a href="/u/{{user.username}}/" > <b>{{user.username}}</b> </a>
      <form action="/explore/" method="post" enctype="multipart/form-data">
        <input type="submit" name="follow" value="follow"/>
        <input type="hidden" name="username" value="{{user.username}}"/>
      </form>
  </p>
  {% endfor %}

</body>
</html>
